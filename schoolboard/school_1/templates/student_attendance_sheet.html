{% extends 'index.html' %}
{% load static %}
{% block content %}
<form method="POST" action="/admission/student/attendance/">
    {% csrf_token %}
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Student Attendance Sheet</h4>
                        {% if error %}
                        <div class="card-content">
                            <div class="alert alert-danger alert-dismissible fade show">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                        aria-hidden="true">Ã—</span>

                                <strong>Error!</strong> {{error}}
                            </div>
                        </div>
                        {% endif %}

                                    <label class="col-lg-4 col-form-label" for="student_name">Student Name<span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <select class="form-control" name="student_name" id="student_name">
                                            <option>Select Student</option>
                                            {% for student in student_list %}
                                            <option value="{{student.id}}">{{student.first_name}}
                                                {{student.last_name}}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!--                                            {% endfor %}-->

                                <!--                                    </div>-->
                                <!--                                </div>-->
                                <div class="form-group row">
                                    <label class="col-lg-4 m-t-20" for="date">Date<span
                                            class="text-danger">*</span></label>
                                    <div class="col-lg-6">
                                        <input type="date" class="form-control" id="date" name="date" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="telugu_class">Telugu Class<span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <select class="form-control" id="telugu_class" name="telugu_class" required>
                                            <option>Select Attendance</option>
                                            <option>Present</option>
                                            <option>Absent</option>
                                            <option>Holiday</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="hindi_class">Hindi Class<span
                                            class="text-danger">*</span>

                                    <div class="col-lg-6">

                                            <option>Select Attendance</option>
                                            <option>Present</option>
                                            <option>Absent</option>
                                            <option>Holiday</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="english_class">English Class<span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <select class="form-control" id="english_class" name="english_class" required>
                                            <option>Select Attendance</option>
                                            <option>Present</option>
                                            <option>Absent</option>
                                            <option>Holiday</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="maths_class">Maths Class<span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <select class="form-control" id="maths_class" name="maths_class" required>
                                            <option>Select Attendance</option>
                                            <option>Present</option>
                                            <option>Absent</option>
                                            <option>Holiday</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="science_class">Science Class<span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <select class="form-control" id="science_class" name="science_class" required>
                                            <option>Select Attendance</option>
                                            <option>Present</option>
                                            <option>Absent</option>
                                            <option>Holiday</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-4 col-form-label" for="social_class">Social Class<span
                                            class="text-danger">*</span>
                                    </label>
                                    <div class="col-lg-6">
                                        <select class="form-control" id="social_class" name="social_class" required>
                                            <option>Select Attendance</option>
                                            <option>Present</option>
                                            <option>Absent</option>
                                            <option>Holiday</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="rounded-button">
                                    <div class="col-lg-8 ml-auto">
                                        <button type="submit" class="btn mb-1 btn-rounded btn-success">Save Attendance
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
